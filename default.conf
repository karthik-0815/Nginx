upstream myapp{
	server host.docker.internal:8081;
	server host.docker.internal:8082;
	server host.docker.internal:80;
}
server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

   # access_log  /var/log/nginx/host.access.log  main;

    location / {
	access_log /var/log/nginx/host.access.log;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    location /rmc/karthik/ {
	proxy_pass  http://myapp/api/v1/characters/;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
     }
     location /tsc/shows/1/characters{
     	proxy_pass  http://host.docker.internal:8083/api/v1/shows/1/characters;
     }
     location /tsc/shows/1{
     	proxy_pass  http://host.docker.internal:8083/api/v1/shows/1;
     }
     location /tsc/shows{
     	proxy_pass  http://host.docker.internal:8083/api/v1/shows;
     }
	location /nginx_status {
	stub_status on;
	access_log on;
	allow all;
	deny all;	
}

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

